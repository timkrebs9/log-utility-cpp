name: Ubuntu CI Test

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true  # Ensures submodules (like vcpkg) are fetched

    - name: Setup vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git external/vcpkg
        ./external/vcpkg/bootstrap-vcpkg.sh
        ./external/vcpkg/vcpkg install nlohmann-json

    - name: Install dependencies
      run: |
        pip install --user -U gcovr

    - name: Prepare
      run: |
        make prepare

    - name: Configure
      run: |
        cmake -H. -Bbuild -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=On -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/external/vcpkg/scripts/buildsystems/vcpkg.cmake

    - name: Build and Test
      run: |
        cmake --build build --config Debug --target coverage -j4
        cd build
        ctest --output-on-failure

    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: build/coverage/coverage.cobertura.xml
        badge: true
        fail_below_min: true
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '60 80'

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md
